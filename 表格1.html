<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
<body>
<!--表格-->
<table style="width: 500px;height: 200px;background-color: red;border: 10px solid green">
    <caption>表格标题</caption>
    <!--行标签-->
    <th>
        <!--块标签-->
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </th>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>14</td>
    </tr>
</table>
</body>
</html>
