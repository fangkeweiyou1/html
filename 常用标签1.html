<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例</title>
</head>
<body>
<!--div竖着-->
<!--span横着-->
<div>111</div>
<div>222</div>
<!--b加粗-->
<!--i倾斜-->
<!--s删除线-->
<!--u下划线-->
<span><b><i><s><u>333</u></s></i></b></span>
<span><strong><em><del><ins>444</ins></del></em></strong></span>
<div>
    <img src="images/img1.jpg" width="200" height="200" alt="图片加载失败显示的文字"/></div>
<img src="img2.jpeg" width="200" height="200" title="鼠标显示文字"/></div>

<div>

    <!--文字链接-->
    <a href="https://www.baidu.com">百度一下</a>
    <!--新打开页面-->
    <a href="https://www.baidu.com" target="_blank">百度一下</a>
    <!--空白页-->
    <a href="https://www.baidu.com" target="_blank">百度一下</a>
    <!--图片链接-->
    <a href="https://www.baidu.com"> <img src="img2.jpeg" width="200" height="200" title="鼠标显示文字"/></a></div>

<!--预备格式化-->
<div>
    <pre>
        <!--特殊符号-->
        &nbsp;&nbsp;&nbsp;&nbsp;床前明月光,
        疑是地上霜,
        举头望明月,
        低头思故乡.
    </pre>
</div>
</div>
</body>
</html>
