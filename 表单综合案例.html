<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <title>综合案例</title>
</head>
<body>
<div style="margin: 0 auto;align-items: center">
<table style="width: 600px;" align="center;" border="0" cellspacing="0">
    <caption><h5>青春不常在,抓紧谈恋爱</h5></caption>
    <tr>
        <td>性别</td>
        <td>
            <label><input type="radio" checked="checked" name="sex">男</label>
            <label> <input type="radio" name="sex">女</label>
        </td>
    </tr>
    <tr>
        <td>生日</td>
        <td>
            <select>
                <option>--请选择年</option>
                <option>2020</option>
                <option>2019</option>
            </select>
            <select>
                <option>--请选择月</option>
                <option>12</option>
                <option>11</option>
            </select>
            <select>
                <option>--请选择日</option>
                <option>31</option>
                <option>30</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区</td>
        <td>
            <input type="text" value="所在地区">
        </td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <label><input type="radio" checked="checked" name="婚姻">未婚</label>
            <label> <input type="radio" name="婚姻">已婚</label>
            <label> <input type="radio" name="婚姻">丧偶</label>
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td>
            <input type="text" value="学历">
        </td>
    </tr>
    <tr>
        <td>月薪</td>
        <td>
            <input type="text" value="月薪">
        </td>
    </tr>
    <tr>
        <td>手机号</td>
        <td>
            <input type="text" value="手机号">
        </td>
    </tr>
    <tr>
        <td>昵称</td>
        <td>
            <input type="text" value="昵称">
        </td>
    </tr>
    <tr>
        <td>兴趣</td>
        <td>
            <label><input type="checkbox" select="select" name="fav">游泳</label>
            <label> <input type="checkbox" name="fav">篮球</label>
            <label> <input type="checkbox" name="fav">足球</label>
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td>
           <textarea>自我介绍</textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h4 style="height: 40px;color: white;align-items: center;text-align: center" class="bgRed">免费注册</h4>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <label><input type="checkbox" checked="checked">我同意注册</label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="index.html">百度一下</a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <dl>
                <dt>我承诺</dt>
                <li>床前明月光</li>
                <li>疑是地上霜</li>
                <li>举头望明月</li>
            </dl>
        </td>
    </tr>

</table>
</div>
</body>
</html>
