<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <title>表单</title>
</head>
<body>

<!--todo action post地址-->
<form action="http://www.baidu.com" method="get">
    <!--文本-->
    <!--todo value默认填入文字-->
    <!--todo name给表单起名字,post到后台的参数名-->
    <div>
        <!--todo lable点击任何地方都可以获取焦点-->
        <label>请输入国家:<input value="中国" type="text" name="country"></label>
        <!--todo lable点击任何地方都可以获取焦点,通过for和id也可以实现-->
        <label for="nc">请输入国家:</label><input id="nc" value="中国" type="text" name="country">
    </div>
    <!--todo 密码-->
    <div>
        请输入密码:<input value="密码" type="password">
    </div>
    <!--todo 单选框-->
    <!--todo checked 默认选中状态-->
    <div>性别 男<input name="sex" type="radio"/> 女<input name="sex" type="radio" value="" checked="true"/></div>
    <!--todo 复选框-->
    <div>爱好 游泳<input name="fav" type="checkbox"/> 爬山<input name="fav" type="checkbox"/></div>
    <div>
        <!--todo 提交表单域-->
        <input type="submit" value="获取验证码">
        <!--todo 按钮-->
        <input type="button" value="获取验证码">
        <!--todo 重置按钮-->
        <input type="reset" value="重置内容">
        <!--todo 文件-->
        <input type="file" value="选择文件">
        <!--todo 图片-->
        <input type="image" src="img2.jpeg" style="width: 100px;height: 30px" value="获取验证码">
    </div>

    <!--TODO 文本域-->
    <div>
        用户留言:<textarea style="width: 200px;height: 100px">  文本内容</textarea>
    </div>
    <!--todo 选择框-->
    <div>
        <select>
            <option>中国</option>
            <!--todo select默认选中-->
            <option selected="selected">美国</option>
            <option>英国</option>
            <option>意大利</option>
        </select>
    </div>

    </textarea>
</form>
</body>
</html>
